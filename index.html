<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WT Weather App
            
        </h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">Search</button>
        </div>

        <div class="error-message" id="error-message">City not found. Please try again.</div>
        
        <div class="weather-info" id="weather-info">
            <div class="city-name" id="city-name"></div>
            <img class="weather-icon" id="weather-icon" src="">
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <img src="humidity.svg" width="30">
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <img src="wind.svg" width="30">
                    <span id="wind-speed"></span>
                </div>
                <div class="detail-item">
                    <img src="pressure.svg" width="30">
                    <span id="pressure"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
